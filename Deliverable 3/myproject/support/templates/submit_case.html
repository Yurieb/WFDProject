<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Submit Support Case</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container py-4">
      <h2>Submit a New Support Case</h2>
  
      <form method="POST">
    
        {% csrf_token %}
         <!-- Input for case subject -->
        <div class="mb-3">
          <label for="subject" class="form-label">Case Subject</label>
          <input type="text" name="subject" class="form-control" id="subject" required>
        </div>
        <!-- Text area for case description -->
        <div class="mb-3">
          <label for="description" class="form-label">Case Description</label>
          <textarea name="description" class="form-control" id="description" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Case</button>
      </form>
  
      <br>
      <a href="{% url 'home' %}" class="btn btn-link">Back to Home</a>
    </body>
</html>
